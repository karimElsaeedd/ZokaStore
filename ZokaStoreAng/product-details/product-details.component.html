<div class="container my-5 ">
  <div class="row">
    <div class="col-md-7 d-flex justify-content-center">
      <img class="img-fluid " [src]="product?.productImages[0].url" alt="">
    </div>




    <div class="col-md-5 ">
      <h2 class="my-5">{{ product?.name }}</h2>
      <h5>{{ product?.price | currency }}</h5>
      <p><i class="fa-solid fa-star yellow"></i><i class="fa-solid fa-star yellow"></i><i
          class="fa-solid fa-star yellow"></i><i class="fa-solid fa-star yellow"></i><i
          class="fa-solid fa-star gray"></i>
        <span class=" mx-2" style="color: lightgray;">( rate )</span>
      </p>
      <p>{{ product?.description.slice(0,69) }}</p>


      <button class="btn btn-outline-success w-100 my-3 " (click)="addToCart(product?.productId,theCartID) "> <i
          class="fa-solid fa-cart-shopping"></i> ADD
        to
        cart</button>

      <hr style="background-color: lightgray;">

      <p style="color: gray;">Category :{{product?.category.name}}</p>

      <p style="color: gray;" class="my-3">Share : <i class="fa-brands mx-2 p-2 fa-facebook-f"></i> <i
          class="fa-brands mx-2   fa-instagram"></i><i class="fa-brands mx-2  fa-twitter"></i></p>
    </div>





  </div>
</div>
